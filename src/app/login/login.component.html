<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
	<div class="uk-width-1-1" style="padding-top: 50px;">
        <div class="uk-text-center"> <h3> Ouvrir votre compte pour consulter les listes des réclamations : </h3></div>
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
					<div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
						<h3 class="uk-card-title uk-text-center">Connecter!</h3>
						<form>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: mail"></span>
									<input class="uk-input uk-form-large" type="text" placeholder="admin" name="username" [(ngModel)]="username">
								</div>
							</div>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: lock"></span>
									<input class="uk-input uk-form-large" type="password" placeholder="admin" name="password" [(ngModel)]="password"> 	
								</div>
							</div>
							<div class="uk-margin">
								<button class="uk-button uk-button-primary uk-button-large uk-width-1-1" (click)="Login()">Login</button>
							</div>
							<div class="uk-text-small uk-text-center">
								Tu n'as pas du compte? <a href="#">Créer un compte (ne fonctionne pas :( )</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
